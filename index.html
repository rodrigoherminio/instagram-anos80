<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram 80's</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="LogoPreta.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como rodrigoherminio</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group2">
                <p class="not-account">NOT IS rodrigoherminio?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <img src="googleplay-button.png" class="googleplay-button" alt="instagram logo">
                    <img src="apple-button.png" class="apple-button" alt="instagram logo">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
